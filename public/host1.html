<!DOCTYPE HTML>
<html>
	<head>
		<title>Host A New Session</title>

		<style type="text/css">
		</style>
		<script src="http://cdn.socket.io/socket.io-1.4.0.js"></script>
		<script src="js/phaser.js"> </script>
		<script>
			var UserCode;
			var socket = io.connect('http://localhost:3000/')
			function ObtainCode()
			{
				var Name = document.getElementById("Name").value;

				socket.emit('generate session', Name);
			}

			socket.on('recieve code',function (data) {
			UserCode = data.Code;
			document.getElementById("codeSpace").innerHTML = UserCode;
			});
			
			socket.on("displayName", function(data) {
			if(UserCode == data.Code)
			{
				var Temp = document.getElementById("display").innerHTML;
				document.getElementById("display").innerHTML = Temp + " " +data.List;
			}
		});
		</script>
		
				

	</head>
	
	<body>
	<form>
	Name <br>
		<input type="text" id='Name' > <br>
	Session Length <br>
			<select id = "sessionLength"> 
				<option>10</option>
				<option>15</option>
				<option>20</option>
				</select>
<br><br>				
		<input type="button" value="Start Session" onclick="ObtainCode()">
	</form>
<p id="codeSpace"></p>
<p id="display"></p>
	</body>

</html>
