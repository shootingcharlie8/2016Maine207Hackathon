<!DOCTYPE HTML>
<html>
	<head>
		<title>Host A New Session</title>

		<style type="text/css">
		</style>
		<script src="http://cdn.socket.io/socket.io-1.4.0.js"></script>
		<script src="js/phaser.js"> </script>
		<script>
			var socket = io.connect('http://localhost:3000/')
			function ObtainCode()
			{
				var Name = document.getElementById("Name").value;

				socket.emit('generate session', Name);
			}

			socket.on('recieve code',function (data) {
			alert(data.Code);
			});
		</script>
		
				

	</head>
	
	<body>
	<form>
	Name <br>
		<input type="text" id='Name' > <br>
	Session Length <br>
			<select id = "sessionLength"> 
				<option>10</option>
				<option>15</option>
				<option>20</option>
				</select>
<br><br>				
		<input type="button" value="Start Session" onclick="ObtainCode()">
	</form>
	</body>

</html>
