<!DOCTYPE HTML>
<html>
<head>
	<script src="js/phaser.js"></script>

	<script src="http://cdn.socket.io/socket.io-1.4.0.js"></script>
	<script>
		var socket = io.connect('http://localhost:3000/')
		var SessionCode;
		function JoinSession()
		{
			var Name = document.getElementById("name").value;
			var Code = document.getElementById("code").value;
			var Data = {
				dataName: Name,
				dataCode: Code
			};
			socket.emit('join session', Data);
		}
		
		socket.on('user recieve code', function(data){
			SessionCode = data.Code;
		});
		
		socket.on("displayName", function(data) {
			if(SessionCode == data.Code)
			{
				var Temp = document.getElementById("display").innerHTML;
				document.getElementById("display").innerHTML = Temp + " " +data.List;
			}
		});
	</script>
</head>
<body>
<h2>JOIN SERVER</h2>
<form>
  Name:<br>
  <input type="text" id="name"><br>
  Session Code:<br>
  <input type="text" id="code">
  <input type="button" value="Submit" onClick="JoinSession()">
</form>
<p id="display"></p> 
</body>
